<form name="consumerForm" class="flat" novalidate ng-submit="save()">
    <div class="action-bar clearfix" ng-class="{show: !consumerForm.$pristine}">
        <button
            id="save-edit-btn" 
            type="submit" 
            class="btn btn-info pull-right" 
            translate>Save</button>

        <button 
            id="cancel-edit-btn" 
            type="button" 
            class="btn pull-right" 
            ng-click="cancel()" 
            translate>Cancel</button>
    </div>

    <div class="profile-info editmode">
        <div class="details-info form-flat" ng-class="{shifted : error}">
            <div class="title">{{ 'General' | translate }} <span class="required-info" translate>* mandatory fields</span></div>
            <fieldset class="label-light">
                <div sd-info-item>
                  <label for="name" translate>name</label>
                  <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    ng-model="consumer.name" 
                    required ng-readonly="consumer._readonly && consumer._readonly.name">
                  <i ng-show="consumerForm.name.$error.required" class="required-asteriks">*</i>
                </div>
                <div sd-info-item>
                  <label for="api-url" translate>Api Url</label>
                  <input
                    type="text"
                    name="api_url"
                    id="api-url"
                    ng-model="consumer.api_url"
                    required ng-readonly="consumer._readonly && consumer._readonly.api_url">
                  <i ng-show="consumerForm.api_url.$error.required" class="required-asteriks">*</i>
                </div>
            </fieldset>

            <div 
                lb-contact-edit 
                contacts="consumer.contacts" 
                attempted="consumerForm.attempted"></div>
        </div>
    </div>
</form>
